<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–®–∫–æ–ª—å–Ω—ã–π –ß–∞—Ç</title>

<body style="margin:0; padding:20px; background:#000; color:#fff; font-family:sans-serif;">
  <!-- –ü–ö-—ç–∫—Ä–∞–Ω -->
  <div id="desktop" style="display:block; text-align:center;">
    <h2>üì± –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–æ—Å—Ç—É–ø–Ω–æ —Ç–æ–ª—å–∫–æ —Å –º–æ–±–∏–ª—å–Ω–æ–π –≤–µ—Ä—Å–∏–∏ Telegram</h2>
    <p>–û—Ç–∫—Ä–æ–π—Ç–µ –±–æ—Ç–∞ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ, —á—Ç–æ–±—ã –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –æ–±—Ä–∞—â–µ–Ω–∏–µ.</p>
  </div>

  <!-- –ú–æ–±–∏–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω -->
  <div id="mobile" style="display:none;">
    <h2>üì® –®–∫–æ–ª—å–Ω—ã–π –ß–∞—Ç</h2>
    <button id="idea" style="display:block; width:100%; padding:12px; margin:6px 0; background:#222; color:white; border:1px solid #444;">üí° –ò–¥–µ—è</button>
    <button id="question" style="display:block; width:100%; padding:12px; margin:6px 0; background:#222; color:white; border:1px solid #444;">‚ùì –í–æ–ø—Ä–æ—Å</button>
    <button id="complaint" style="display:block; width:100%; padding:12px; margin:6px 0; background:#222; color:white; border:1px solid #444;">‚ö†Ô∏è –ü—Ä–æ–±–ª–µ–º–∞</button>
    <textarea id="text" placeholder="–û–ø–∏—à–∏—Ç–µ –ø–æ–¥—Ä–æ–±–Ω–æ..." rows="5" style="width:100%; padding:10px; margin:10px 0; background:#222; color:white; border:1px solid #444;"></textarea>
    <button id="send" style="width:100%; padding:14px; background:green; color:white; border:none; font-weight:bold;">‚úÖ –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </div>

  <script>
    const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    if (isMobile) {
      document.getElementById('desktop').style.display = 'none';
      document.getElementById('mobile').style.display = 'block';

      let category = 'idea';

      document.getElementById('idea').onclick = () => category = 'idea';
      document.getElementById('question').onclick = () => category = 'question';
      document.getElementById('complaint').onclick = () => category = 'complaint';

      document.getElementById('send').onclick = () => {
        const text = document.getElementById('text').value.trim();
        if (!text) {
          if (Telegram?.WebApp) {
            Telegram.WebApp.showAlert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç!');
          }
          return;
        }

        const anonId = 'STU-' + Math.random().toString(36).substr(2, 6).toUpperCase();

        const data = {
          action: 'submit',
          anonymous_id: anonId,
          type: category,
          text: text
        };

        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ ‚Äî Mini App –∑–∞–∫—Ä–æ–µ—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
        Telegram.WebApp.sendData(JSON.stringify(data));
      };

      if (Telegram?.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
      }
    }
  </script>
</body>
