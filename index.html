<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–®–∫–æ–ª—å–Ω—ã–π –ß–∞—Ç</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 100%; margin: 0 auto; }
    .header { text-align: center; margin-bottom: 30px; padding: 20px 0; }
    .header h1 { font-size: 24px; margin-bottom: 8px; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
    .header p { opacity: 0.9; font-size: 14px; }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .category-buttons { display: grid; gap: 12px; margin-bottom: 25px; }
    .category-btn {
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid transparent;
      border-radius: 15px;
      padding: 18px;
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: left;
      backdrop-filter: blur(10px);
    }
    .category-btn:hover { background: rgba(255, 255, 255, 0.25); transform: translateY(-2px); }
    .category-btn.active {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    .textarea-container { margin: 25px 0; }
    textarea {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 18px;
      color: white;
      font-size: 16px;
      resize: vertical;
      min-height: 140px;
      backdrop-filter: blur(10px);
    }
    textarea::placeholder { color: rgba(255,255,255,0.7); }
    textarea:focus {
      outline: none;
      border-color: rgba(255,255,255,0.5);
      background: rgba(255,255,255,0.15);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    .send-btn {
      width: 100%;
      background: linear-gradient(135deg, #4CAF50, #45a049);
      border: none;
      border-radius: 15px;
      padding: 20px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 8px 25px rgba(76,175,80,0.3);
      transition: all 0.3s ease;
    }
    .send-btn:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 12px 35px rgba(76,175,80,0.4); }
    .send-btn:disabled {
      background: rgba(255,255,255,0.2);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .status {
      text-align: center;
      padding: 15px;
      border-radius: 15px;
      margin: 20px 0;
      font-weight: 500;
    }
    .status.success { background: rgba(76,175,80,0.3); border: 1px solid rgba(76,175,80,0.5); }
    .status.error { background: rgba(244,67,54,0.3); border: 1px solid rgba(244,67,54,0.5); }
    .status.info { background: rgba(33,150,243,0.3); border: 1px solid rgba(33,150,243,0.5); }
    .anonymous-id {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      margin: 20px 0;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    .instructions {
      font-size: 14px;
      opacity: 0.8;
      line-height: 1.5;
      margin-top: 15px;
    }
    .category-icon { margin-right: 10px; font-size: 18px; }
    @media (max-width: 480px) {
      body { padding: 15px; }
      .card { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üì® –®–∫–æ–ª—å–Ω—ã–π –ß–∞—Ç</h1>
      <p>–ê–Ω–æ–Ω–∏–º–Ω—ã–µ –æ–±—Ä–∞—â–µ–Ω–∏—è –∏ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è</p>
    </div>

    <div class="card">
      <div class="category-buttons">
        <button class="category-btn active" data-category="idea">
          <span class="category-icon">üí°</span>–ò–¥–µ—è
        </button>
        <button class="category-btn" data-category="question">
          <span class="category-icon">‚ùì</span>–í–æ–ø—Ä–æ—Å
        </button>
        <button class="category-btn" data-category="complaint">
          <span class="category-icon">‚ö†Ô∏è</span>–ü—Ä–æ–±–ª–µ–º–∞
        </button>
      </div>

      <div class="textarea-container">
        <textarea id="text" placeholder="–û–ø–∏—à–∏—Ç–µ –≤–∞—à—É –∏–¥–µ—é, –≤–æ–ø—Ä–æ—Å –∏–ª–∏ –ø—Ä–æ–±–ª–µ–º—É –ø–æ–¥—Ä–æ–±–Ω–æ..." rows="6"></textarea>
      </div>

      <div id="status"></div>

      <div class="anonymous-id">
        –í–∞—à –∞–Ω–æ–Ω–∏–º–Ω—ã–π –Ω–æ–º–µ—Ä: <span id="anonymousId">...</span>
      </div>

      <button id="send" class="send-btn">‚úÖ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ–±—Ä–∞—â–µ–Ω–∏–µ</button>

      <div class="instructions">
        üí° <strong>–°–æ–≤–µ—Ç:</strong> –û–ø–∏—à–∏—Ç–µ —Å–∏—Ç—É–∞—Ü–∏—é –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –ø–æ–¥—Ä–æ–±–Ω–æ. –≠—Ç–æ –ø–æ–º–æ–∂–µ—Ç –±—ã—Å—Ç—Ä–µ–µ —Ä–µ—à–∏—Ç—å –≤–∞—à –≤–æ–ø—Ä–æ—Å!
      </div>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();
    tg.enableClosingConfirmation();
    tg.setHeaderColor('#667eea');
    tg.setBackgroundColor('#667eea');

    const textarea = document.getElementById('text');
    const statusDiv = document.getElementById('status');
    const sendBtn = document.getElementById('send');

    let category = 'idea';
    let anonymousId = '';

    function setStatus(type, message) {
      if (!message) {
        statusDiv.innerHTML = '';
        return;
      }
      statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
    }

    function resetSendButton() {
      sendBtn.disabled = false;
      sendBtn.textContent = '‚úÖ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ–±—Ä–∞—â–µ–Ω–∏–µ';
    }

    function generateAnonymousId() {
      const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      let letterPart = '';
      for (let i = 0; i < 4; i++) {
        letterPart += letters.charAt(Math.floor(Math.random() * letters.length));
      }
      const numbers = '0123456789';
      let numberPart = '';
      for (let i = 0; i < 2; i++) {
        numberPart += numbers.charAt(Math.floor(Math.random() * numbers.length));
      }
      return `STU-${letterPart}${numberPart}`;
    }

    function initAnonymousId() {
      anonymousId = generateAnonymousId();
      document.getElementById('anonymousId').textContent = anonymousId;
    }

    // –ö–∞—Ç–µ–≥–æ—Ä–∏–∏
    document.querySelectorAll('.category-btn').forEach((btn) => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        category = btn.getAttribute('data-category');
        const placeholders = {
          'idea': '–û–ø–∏—à–∏—Ç–µ –≤–∞—à—É –∏–¥–µ—é –ø–æ —É–ª—É—á—à–µ–Ω–∏—é —à–∫–æ–ª—ã...',
          'question': '–ó–∞–¥–∞–π—Ç–µ –≤–∞—à –≤–æ–ø—Ä–æ—Å –ø–æ–¥—Ä–æ–±–Ω–æ...',
          'complaint': '–û–ø–∏—à–∏—Ç–µ –ø—Ä–æ–±–ª–µ–º—É, —Å –∫–æ—Ç–æ—Ä–æ–π —Å—Ç–æ–ª–∫–Ω—É–ª–∏—Å—å...'
        };
        textarea.placeholder = placeholders[category] || '–û–ø–∏—à–∏—Ç–µ –ø–æ–¥—Ä–æ–±–Ω–æ...';
      });
    });

    // –û—Ç–ø—Ä–∞–≤–∫–∞ ‚Äî 100% fallback –±–µ–∑ sendData
    sendBtn.addEventListener('click', () => {
      const text = textarea.value.trim();
      if (!text) {
        setStatus('error', '‚ùå –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –æ–±—Ä–∞—â–µ–Ω–∏—è');
        return;
      }
      if (text.length < 10) {
        setStatus('error', '‚ùå –¢–µ–∫—Å—Ç —Å–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–∏–π. –û–ø–∏—à–∏—Ç–µ –ø–æ–¥—Ä–æ–±–Ω–µ–µ (–º–∏–Ω–∏–º—É–º 10 —Å–∏–º–≤–æ–ª–æ–≤)');
        return;
      }

      sendBtn.disabled = true;
      sendBtn.textContent = '‚è≥ –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞...';
      setStatus('info', 'üì§ –ì–æ—Ç–æ–≤–∏–º –Ω–∞–¥—ë–∂–Ω—É—é –æ—Ç–ø—Ä–∞–≤–∫—É...');

      const payload = {
        action: 'submit_feedback',
        anonymous_id: anonymousId,
        type: category,
        text: text,
        timestamp: new Date().toISOString()
      };

      // –ù–∞–¥—ë–∂–Ω–æ–µ –∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è –∫–∏—Ä–∏–ª–ª–∏—Ü—ã –∏ —Å–ø–µ—Ü—Å–∏–º–≤–æ–ª–æ–≤
      const jsonString = JSON.stringify(payload);
      const base64 = btoa(unescape(encodeURIComponent(jsonString)));
      const fallbackMessage = `WEBAPP_DATA:${base64}`;

      // ‚Üê‚Üê‚Üê –ó–ê–ú–ï–ù–ò "new_otziv_Bot" –ù–ê –¢–û–ß–ù–û–ï –ò–ú–Ø –¢–í–û–ï–ì–û –ë–û–¢–ê (–±–µ–∑ @) ‚Üì‚Üì‚Üì
      const botUsername = 'new_otziv_Bot';
      // ‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë‚Üë

      const url = `https://t.me/${botUsername}?text=${encodeURIComponent(fallbackMessage)}`;

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—Ö –∏ –æ—Ç–∫—Ä—ã–≤–∞–µ–º —á–∞—Ç
      setTimeout(() => {
        setStatus('success', '‚úÖ –ì–æ—Ç–æ–≤–æ! –û—Ç–∫—Ä—ã–≤–∞–µ—Ç—Å—è —á–∞—Ç ‚Äî –ø—Ä–æ—Å—Ç–æ –Ω–∞–∂–º–∏—Ç–µ ¬´–û—Ç–ø—Ä–∞–≤–∏—Ç—å¬ª –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞.');
        sendBtn.textContent = 'üì± –û—Ç–∫—Ä—ã–≤–∞–µ–º —á–∞—Ç...';
        try {
          tg.HapticFeedback.notificationOccurred('success');
          tg.showPopup({
            title: '–û—Ç–ø—Ä–∞–≤–∫–∞ –≥–æ—Ç–æ–≤–∞!',
            message: '–í–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ —É–∂–µ –≤ —á–∞—Ç–µ. –ù–∞–∂–º–∏—Ç–µ ¬´–û—Ç–ø—Ä–∞–≤–∏—Ç—å¬ª –∏ –≤—Å—ë!',
            buttons: [{type: 'ok'}]
          });
        } catch (e) {}
        tg.openTelegramLink(url);
        // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp —á–µ—Ä–µ–∑ 2 —Å–µ–∫ ‚Äî –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –≤ —á–∞—Ç–µ
        setTimeout(() => tg.close(), 2000);
      }, 800);
    });

    textarea.addEventListener('input', function() {
      if (this.value.trim().length > 0) {
        setStatus(null, '');
        resetSendButton();
      }
    });

    tg.onEvent('viewportChanged', () => tg.expand());

    document.addEventListener('DOMContentLoaded', () => {
      initAnonymousId();
      textarea.focus();
    });

    textarea.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
