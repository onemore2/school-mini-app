<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>–®–∫–æ–ª—å–Ω—ã–π –ß–∞—Ç</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    }
    
    .container {
      max-width: 100%;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      padding: 25px 0;
    }
    
    .header h1 {
      font-size: 26px;
      margin-bottom: 8px;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .header p {
      opacity: 0.9;
      font-size: 15px;
      font-weight: 300;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 28px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    
    .category-buttons {
      display: grid;
      gap: 12px;
      margin-bottom: 25px;
    }
    
    .category-btn {
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid transparent;
      border-radius: 16px;
      padding: 18px 20px;
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-align: left;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .category-btn:hover {
      background: rgba(255, 255, 255, 0.22);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
    
    .category-btn.active {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    
    .category-icon {
      font-size: 20px;
      width: 24px;
      text-align: center;
    }
    
    .textarea-container {
      margin: 25px 0;
    }
    
    textarea {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 18px;
      color: white;
      font-size: 16px;
      resize: vertical;
      min-height: 130px;
      font-family: inherit;
      transition: all 0.3s ease;
    }
    
    textarea::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    textarea:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    
    .send-btn {
      width: 100%;
      background: linear-gradient(135deg, #4CAF50, #45a049);
      border: none;
      border-radius: 16px;
      padding: 20px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      margin-top: 10px;
      box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .send-btn:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(76, 175, 80, 0.4);
    }
    
    .send-btn:active {
      transform: translateY(-1px);
    }
    
    .send-btn:disabled {
      background: rgba(255, 255, 255, 0.15);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .status {
      text-align: center;
      padding: 18px;
      border-radius: 16px;
      margin: 20px 0;
      font-weight: 500;
      transition: all 0.3s ease;
      font-size: 15px;
    }
    
    .status.success {
      background: rgba(76, 175, 80, 0.25);
      border: 1px solid rgba(76, 175, 80, 0.4);
    }
    
    .status.error {
      background: rgba(244, 67, 54, 0.25);
      border: 1px solid rgba(244, 67, 54, 0.4);
    }
    
    .status.info {
      background: rgba(33, 150, 243, 0.25);
      border: 1px solid rgba(33, 150, 243, 0.4);
    }
    
    .anonymous-id {
      background: rgba(255, 255, 255, 0.1);
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      margin: 20px 0;
      font-family: 'Courier New', monospace;
      font-size: 15px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      font-weight: 500;
    }
    
    .instructions {
      font-size: 14px;
      opacity: 0.85;
      line-height: 1.5;
      margin-top: 20px;
      text-align: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
    }
    
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      
      .card {
        padding: 22px;
      }
      
      .category-btn {
        padding: 16px 18px;
        font-size: 15px;
      }
      
      textarea {
        padding: 16px;
        font-size: 15px;
      }
      
      .send-btn {
        padding: 18px;
        font-size: 17px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üì® –®–∫–æ–ª—å–Ω—ã–π –ß–∞—Ç</h1>
      <p>–ê–Ω–æ–Ω–∏–º–Ω—ã–µ –æ–±—Ä–∞—â–µ–Ω–∏—è –∏ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è</p>
    </div>
    
    <div class="card">
      <div class="category-buttons">
        <button class="category-btn active" data-category="idea">
          <span class="category-icon">üí°</span>–ò–¥–µ—è
        </button>
        <button class="category-btn" data-category="question">
          <span class="category-icon">‚ùì</span>–í–æ–ø—Ä–æ—Å
        </button>
        <button class="category-btn" data-category="complaint">
          <span class="category-icon">‚ö†Ô∏è</span>–ü—Ä–æ–±–ª–µ–º–∞
        </button>
      </div>
      
      <div class="textarea-container">
        <textarea 
          id="text" 
          placeholder="–û–ø–∏—à–∏—Ç–µ –≤–∞—à–µ –æ–±—Ä–∞—â–µ–Ω–∏–µ –ø–æ–¥—Ä–æ–±–Ω–æ..." 
          rows="5"
        ></textarea>
      </div>
      
      <div id="status"></div>
      
      <div class="anonymous-id">
        üîê –í–∞—à –∞–Ω–æ–Ω–∏–º–Ω—ã–π ID: <span id="anonymousId">...</span>
      </div>
      
      <button id="send" class="send-btn">
        <span>‚úÖ</span> –û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ–±—Ä–∞—â–µ–Ω–∏–µ
      </button>
      
      <div class="instructions">
        üí° <strong>–ü–æ–¥—Å–∫–∞–∑–∫–∞:</strong> –û–ø–∏—à–∏—Ç–µ —Å–∏—Ç—É–∞—Ü–∏—é –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –ø–æ–¥—Ä–æ–±–Ω–æ –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ —Ä–µ—à–µ–Ω–∏—è –≤–æ–ø—Ä–æ—Å–∞
      </div>
    </div>
  </div>

  <script>
    // Telegram WebApp
    let tg = window.Telegram.WebApp;
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    tg.expand();
    tg.enableClosingConfirmation();
    tg.setHeaderColor('#667eea');
    tg.setBackgroundColor('#667eea');
    
    // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
    let category = 'idea';
    let anonymousId = '';
    
    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è ID
    function generateAnonymousId() {
      const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const numbers = '0123456789';
      
      let letterPart = '';
      for (let i = 0; i < 4; i++) {
        letterPart += letters.charAt(Math.floor(Math.random() * letters.length));
      }
      
      let numberPart = '';
      for (let i = 0; i < 2; i++) {
        numberPart += numbers.charAt(Math.floor(Math.random() * numbers.length));
      }
      
      return `STU-${letterPart}${numberPart}`;
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ID
    function initAnonymousId() {
      anonymousId = generateAnonymousId();
      document.getElementById('anonymousId').textContent = anonymousId;
    }
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
    document.querySelectorAll('.category-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        category = btn.getAttribute('data-category');
        
        // –û–±–Ω–æ–≤–ª—è–µ–º placeholder
        const textarea = document.getElementById('text');
        const placeholders = {
          'idea': '–û–ø–∏—à–∏—Ç–µ –≤–∞—à—É –∏–¥–µ—é –ø–æ —É–ª—É—á—à–µ–Ω–∏—é —à–∫–æ–ª—ã...',
          'question': '–ó–∞–¥–∞–π—Ç–µ –≤–∞—à –≤–æ–ø—Ä–æ—Å –ø–æ–¥—Ä–æ–±–Ω–æ...',
          'complaint': '–û–ø–∏—à–∏—Ç–µ –ø—Ä–æ–±–ª–µ–º—É, —Å –∫–æ—Ç–æ—Ä–æ–π —Å—Ç–æ–ª–∫–Ω—É–ª–∏—Å—å...'
        };
        textarea.placeholder = placeholders[category] || '–û–ø–∏—à–∏—Ç–µ –ø–æ–¥—Ä–æ–±–Ω–æ...';
      });
    });
    
    // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö
    document.getElementById('send').addEventListener('click', () => {
      const text = document.getElementById('text').value.trim();
      const statusDiv = document.getElementById('status');
      
      if (!text) {
        statusDiv.innerHTML = '<div class="status error">‚ùå –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –æ–±—Ä–∞—â–µ–Ω–∏—è</div>';
        return;
      }
      
      if (text.length < 5) {
        statusDiv.innerHTML = '<div class="status error">‚ùå –¢–µ–∫—Å—Ç —Å–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–∏–π. –û–ø–∏—à–∏—Ç–µ –ø–æ–¥—Ä–æ–±–Ω–µ–µ</div>';
        return;
      }
      
      const sendBtn = document.getElementById('send');
      sendBtn.disabled = true;
      sendBtn.innerHTML = '<span>‚è≥</span> –û—Ç–ø—Ä–∞–≤–∫–∞...';
      
      statusDiv.innerHTML = '<div class="status info">üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è...</div>';
      
      // –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö
      const data = {
        action: 'submit_feedback',
        anonymous_id: anonymousId,
        type: category,
        text: text,
        timestamp: new Date().toISOString()
      };
      
      console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö:', data);
      
      // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ –±–æ—Ç–∞
      tg.sendData(JSON.stringify(data));
      
      // –£—Å–ø–µ—à–Ω–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞
      setTimeout(() => {
        statusDiv.innerHTML = '<div class="status success">‚úÖ –û–±—Ä–∞—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ! –ó–∞–∫—Ä–æ–π—Ç–µ –æ–∫–Ω–æ.</div>';
        sendBtn.innerHTML = '<span>‚úÖ</span> –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ';
        
        // –û—á–∏—Å—Ç–∫–∞ –∏ –Ω–æ–≤—ã–π ID
        document.getElementById('text').value = '';
        initAnonymousId();
        
      }, 1000);
    });
    
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞
    document.getElementById('text').addEventListener('input', function() {
      const statusDiv = document.getElementById('status');
      if (this.value.trim().length > 0) {
        statusDiv.innerHTML = '';
      }
    });
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', () => {
      initAnonymousId();
      document.getElementById('text').focus();
    });
    
    // –ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏
    document.getElementById('text').addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        document.getElementById('send').click();
      }
    });
  </script>
</body>
</html>
