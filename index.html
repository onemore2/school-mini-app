<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <button id="send">TEST — если видишь, значит, файл загружен</button>
  <script>
    document.getElementById('send').onclick = () => {
      Telegram.WebApp.sendData(JSON.stringify({
        action: 'submit',
        anonymous_id: 'TEST',
        type: 'idea',
        text: 'Работает!'
      }));
    };
    if (Telegram?.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
    }
  </script>
</body>
</html>
