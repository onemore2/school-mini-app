<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>–®–∫–æ–ª—å–Ω—ã–π –ß–∞—Ç</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg: #000;
      --card-bg: #111;
      --text: #fff;
      --border: #333;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    html, body {
      background: var(--bg);
      color: var(--text);
      padding: 20px 16px;
      max-width: 100vw;
      overflow-x: hidden;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    .header h1 {
      font-size: 26px;
      margin-bottom: 6px;
      background: linear-gradient(90deg, #ff0000, #fffb00, #00ffd5, #002bff, #ff00c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .section {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid #333;
    }
    textarea {
      width: 100%;
      min-height: 110px;
      padding: 14px;
      border: 1px solid #444;
      border-radius: 12px;
      font-size: 16px;
      background: #222;
      color: white;
      resize: vertical;
      margin-top: 12px;
    }
    textarea::placeholder {
      color: #666;
    }
    .send-btn {
      width: 100%;
      height: 56px;
      border: none;
      outline: none;
      color: #fff;
      background: #111;
      cursor: pointer;
      position: relative;
      z-index: 0;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
    }
    .send-btn:before {
      content: '';
      background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
      position: absolute;
      top: -2px;
      left: -2px;
      background-size: 400%;
      z-index: -1;
      filter: blur(5px);
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      animation: glowing 20s linear infinite;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      border-radius: 12px;
    }
    .send-btn:hover:before {
      opacity: 1;
    }
    .send-btn:after {
      z-index: -1;
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: #111;
      left: 0;
      top: 0;
      border-radius: 12px;
    }
    @keyframes glowing {
      0% { background-position: 0 0; }
      50% { background-position: 400% 0; }
      100% { background-position: 0 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üì® –®–∫–æ–ª—å–Ω—ã–π –ß–∞—Ç</h1>
    </div>

    <div class="section">
      <div style="font-size:16px;margin-bottom:12px;">–ö–∞—Ç–µ–≥–æ—Ä–∏—è:</div>
      <button id="idea" style="width:100%;padding:12px;background:#222;border:1px solid #444;border-radius:10px;color:#fff;margin:4px 0;">üí° –ò–¥–µ—è</button>
      <button id="question" style="width:100%;padding:12px;background:#222;border:1px solid #444;border-radius:10px;color:#fff;margin:4px 0;">‚ùì –í–æ–ø—Ä–æ—Å</button>
      <button id="complaint" style="width:100%;padding:12px;background:#222;border:1px solid #444;border-radius:10px;color:#fff;margin:4px 0;">‚ö†Ô∏è –ü—Ä–æ–±–ª–µ–º–∞</button>
    </div>

    <div class="section">
      <div style="font-size:16px;margin-bottom:12px;">–¢–µ–∫—Å—Ç:</div>
      <textarea id="text" placeholder="–û–ø–∏—à–∏—Ç–µ –ø–æ–¥—Ä–æ–±–Ω–æ..."></textarea>
    </div>

    <button id="send" class="send-btn">‚úÖ –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </div>

  <script>
    if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
    }

    let category = 'idea';
    document.getElementById('idea').addEventListener('pointerup', () => category = 'idea');
    document.getElementById('question').addEventListener('pointerup', () => category = 'question');
    document.getElementById('complaint').addEventListener('pointerup', () => category = 'complaint');

    let anonId = localStorage.getItem('anonId');
    if (!anonId) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ012345';
      anonId = 'STU-' + Array.from({length:6}, () => chars[Math.random() * chars.length | 0]).join('');
      localStorage.setItem('anonId', anonId);
    }

    document.getElementById('send').addEventListener('pointerup', () => {
      const text = document.getElementById('text').value.trim();
      if (!text) {
        if (Telegram?.WebApp) Telegram.WebApp.showAlert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç!');
        return;
      }
      if (Telegram?.WebApp) {
        Telegram.WebApp.sendData(JSON.stringify({
          action: 'submit',
          anonymous_id: anonId,
          type: category,
          text: text
        }));
      }
    });
  </script>
</body>
</html>
