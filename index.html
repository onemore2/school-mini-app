<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–®–∫–æ–ª—å–Ω—ã–π –ß–∞—Ç</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      background: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      text-align: left;
    }
    .btn.active {
      background: #333;
      border-color: #ff00c8;
    }
    textarea {
      width: 100%;
      min-height: 100px;
      padding: 12px;
      margin: 12px 0;
      background: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 10px;
      font-size: 16px;
      resize: vertical;
    }
    #send {
      background: #111;
      color: white;
      border: none;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>üì® –®–∫–æ–ª—å–Ω—ã–π –ß–∞—Ç</h1>

  <div>
    <div>–ö–∞—Ç–µ–≥–æ—Ä–∏—è:</div>
    <button id="idea" class="btn active">üí° –ò–¥–µ—è</button>
    <button id="question" class="btn">‚ùì –í–æ–ø—Ä–æ—Å</button>
    <button id="complaint" class="btn">‚ö†Ô∏è –ü—Ä–æ–±–ª–µ–º–∞</button>
  </div>

  <div>
    <div>–¢–µ–∫—Å—Ç:</div>
    <textarea id="text" placeholder="–û–ø–∏—à–∏—Ç–µ –ø–æ–¥—Ä–æ–±–Ω–æ..."></textarea>
  </div>

  <button id="send">‚úÖ –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
    }

    let category = 'idea';

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
    document.getElementById('idea').addEventListener('click', () => {
      category = 'idea';
      document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
      document.getElementById('idea').classList.add('active');
    });

    document.getElementById('question').addEventListener('click', () => {
      category = 'question';
      document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
      document.getElementById('question').classList.add('active');
    });

    document.getElementById('complaint').addEventListener('click', () => {
      category = 'complaint';
      document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
      document.getElementById('complaint').classList.add('active');
    });

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∞–Ω–æ–Ω–∏–º–Ω–æ–≥–æ ID
    let anonId = localStorage.getItem('anonId');
    if (!anonId) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      anonId = 'STU-' + Array.from({length: 6}, () => chars[Math.floor(Math.random() * chars.length)]).join('');
      localStorage.setItem('anonId', anonId);
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ ‚Äî —Ä–∞–±–æ—Ç–∞–µ—Ç –Ω–∞ –ü–ö –∏ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ
    const sendBtn = document.getElementById('send');
    sendBtn.addEventListener('click', handleSend);
    sendBtn.addEventListener('touchend', handleSend); // –î–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞

    function handleSend() {
      const text = document.getElementById('text').value.trim();
      if (!text) {
        if (Telegram?.WebApp) {
          Telegram.WebApp.showAlert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç.');
        }
        return;
      }

      const data = {
        action: 'submit',
        anonymous_id: anonId,
        type: category,
        text: text
      };

      if (Telegram?.WebApp) {
        Telegram.WebApp.sendData(JSON.stringify(data));
      }
    }
  </script>
</body>
</html>
