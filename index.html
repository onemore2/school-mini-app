<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>–®–∫–æ–ª—å–Ω—ã–π –ß–∞—Ç</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>–û–±—Ä–∞—â–µ–Ω–∏–µ</h2>

  <button id="idea">üí° –ò–¥–µ—è</button><br>
  <button id="question">‚ùì –í–æ–ø—Ä–æ—Å</button><br>
  <button id="complaint">‚ö†Ô∏è –ü—Ä–æ–±–ª–µ–º–∞</button><br><br>

  <textarea id="text" placeholder="–¢–µ–∫—Å—Ç..." rows="5"></textarea><br><br>

  <button id="send">‚úÖ –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

  <script>
    let category = 'idea';

    document.getElementById('idea').onclick = () => category = 'idea';
    document.getElementById('question').onclick = () => category = 'question';
    document.getElementById('complaint').onclick = () => category = 'complaint';

    document.getElementById('send').onclick = () => {
      const text = document.getElementById('text').value.trim();
      if (!text) {
        alert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç!');
        return;
      }

      // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∞–Ω–æ–Ω–∏–º–Ω–æ–≥–æ ID (–ø—Ä–æ—Å—Ç–æ–π)
      const anonId = 'STU-' + Math.random().toString(36).substring(2, 8).toUpperCase();

      // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.sendData(JSON.stringify({
          action: 'submit',
          anonymous_id: anonId,
          type: category,
          text: text
        }));
      }
    };

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
    }
  </script>
</body>
</html>
