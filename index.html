<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>–®–∫–æ–ª—å–Ω—ã–π –ß–∞—Ç</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { background: #000; color: white; padding: 20px; font-family: sans-serif; }
    button { width: 100%; padding: 14px; margin: 8px 0; background: #222; color: white; border: 1px solid #444; border-radius: 10px; }
    textarea { width: 100%; min-height: 100px; padding: 12px; background: #222; color: white; border: 1px solid #444; border-radius: 10px; }
  </style>
</head>
<body>
  <h2>üì® –û–±—Ä–∞—â–µ–Ω–∏–µ</h2>
  <button id="idea">üí° –ò–¥–µ—è</button>
  <button id="question">‚ùì –í–æ–ø—Ä–æ—Å</button>
  <button id="complaint">‚ö†Ô∏è –ü—Ä–æ–±–ª–µ–º–∞</button>
  <textarea id="text" placeholder="–¢–µ–∫—Å—Ç..."></textarea>
  <button id="send">‚úÖ –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

  <script>
    let category = 'idea';
    document.getElementById('idea').onclick = () => category = 'idea';
    document.getElementById('question').onclick = () => category = 'question';
    document.getElementById('complaint').onclick = () => category = 'complaint';

    let anonId = localStorage.getItem('anonId') || 'STU-' + Math.random().toString(36).substring(2, 8).toUpperCase();
    localStorage.setItem('anonId', anonId);

    document.getElementById('send').onclick = () => {
      const text = document.getElementById('text').value.trim();
      if (!text) {
        if (Telegram?.WebApp) Telegram.WebApp.showAlert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç!');
        return;
      }
      if (Telegram?.WebApp) {
        Telegram.WebApp.sendData(JSON.stringify({
          action: 'submit',
          anonymous_id: anonId,
          type: category,
          text: text
        }));
      }
    };

    if (Telegram?.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
    }
  </script>
</body>
</html>
