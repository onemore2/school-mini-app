<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–®–∫–æ–ª—å–Ω—ã–π –ß–∞—Ç</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #000;
      color: white;
      font-family: system-ui, sans-serif;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      background: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      text-align: left;
    }
    button.active {
      border-color: #ff00c8;
      background: #333;
    }
    textarea {
      width: 100%;
      min-height: 100px;
      padding: 12px;
      margin: 12px 0;
      background: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 10px;
      font-size: 16px;
      resize: vertical;
    }
    #send {
      background: green;
      color: white;
      border: none;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>üì® –®–∫–æ–ª—å–Ω—ã–π –ß–∞—Ç</h2>

  <button id="idea" class="active">üí° –ò–¥–µ—è</button>
  <button id="question">‚ùì –í–æ–ø—Ä–æ—Å</button>
  <button id="complaint">‚ö†Ô∏è –ü—Ä–æ–±–ª–µ–º–∞</button>

  <textarea id="text" placeholder="–û–ø–∏—à–∏—Ç–µ –ø–æ–¥—Ä–æ–±–Ω–æ..."></textarea>

  <button id="send">‚úÖ –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

  <script>
    let category = 'idea';

    document.getElementById('idea').onclick = () => {
      category = 'idea';
      document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
      document.getElementById('idea').classList.add('active');
    };
    document.getElementById('question').onclick = () => {
      category = 'question';
      document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
      document.getElementById('question').classList.add('active');
    };
    document.getElementById('complaint').onclick = () => {
      category = 'complaint';
      document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
      document.getElementById('complaint').classList.add('active');
    };

    let anonId = localStorage.getItem('schoolAnonId');
    if (!anonId) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      anonId = 'STU-' + Array.from({length: 6}, () => chars[Math.floor(Math.random() * chars.length)]).join('');
      localStorage.setItem('schoolAnonId', anonId);
    }

    document.getElementById('send').onclick = () => {
      const text = document.getElementById('text').value.trim();
      if (!text) {
        if (Telegram?.WebApp) {
          Telegram.WebApp.showAlert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç!');
        }
        return;
      }

      const data = {
        action: 'submit',
        anonymous_id: anonId,
        type: category,
        text: text
      };

      Telegram.WebApp.sendData(JSON.stringify(data));
    };

    if (Telegram?.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
    }
  </script>
</body>
</html>
