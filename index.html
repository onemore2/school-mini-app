<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Школьный Чат</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 100%; margin: 0 auto; }
    .header { text-align: center; margin-bottom: 30px; padding: 20px 0; }
    .header h1 { font-size: 24px; margin-bottom: 8px; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
    .header p { opacity: 0.9; font-size: 14px; }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .category-buttons { display: grid; gap: 12px; margin-bottom: 25px; }
    .category-btn {
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid transparent;
      border-radius: 15px;
      padding: 18px;
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: left;
      backdrop-filter: blur(10px);
    }
    .category-btn:hover { background: rgba(255, 255, 255, 0.25); transform: translateY(-2px); }
    .category-btn.active {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    .textarea-container { margin: 25px 0; }
    textarea {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 18px;
      color: white;
      font-size: 16px;
      resize: vertical;
      min-height: 140px;
      backdrop-filter: blur(10px);
    }
    textarea::placeholder { color: rgba(255,255,255,0.7); }
    textarea:focus {
      outline: none;
      border-color: rgba(255,255,255,0.5);
      background: rgba(255,255,255,0.15);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    .send-btn {
      width: 100%;
      background: linear-gradient(135deg, #4CAF50, #45a049);
      border: none;
      border-radius: 15px;
      padding: 20px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 8px 25px rgba(76,175,80,0.3);
      transition: all 0.3s ease;
    }
    .send-btn:hover { transform: translateY(-3px); box-shadow: 0 12px 35px rgba(76,175,80,0.4); }
    .send-btn:disabled {
      background: rgba(255,255,255,0.2);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .status {
      text-align: center;
      padding: 15px;
      border-radius: 15px;
      margin: 20px 0;
      font-weight: 500;
    }
    .status.success { background: rgba(76,175,80,0.3); border: 1px solid rgba(76,175,80,0.5); }
    .status.error { background: rgba(244,67,54,0.3); border: 1px solid rgba(244,67,54,0.5); }
    .status.info { background: rgba(33,150,243,0.3); border: 1px solid rgba(33,150,243,0.5); }
    .anonymous-id {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      margin: 20px 0;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    .instructions {
      font-size: 14px;
      opacity: 0.8;
      line-height: 1.5;
      margin-top: 15px;
    }
    .category-icon { margin-right: 10px; font-size: 18px; }
    @media (max-width: 480px) {
      body { padding: 15px; }
      .card { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Школьный Чат</h1>
      <p>Анонимные обращения и предложения</p>
    </div>

    <div class="card">
      <div class="category-buttons">
        <button class="category-btn active" data-category="idea">
          <span class="category-icon">Идея</span>Идея
        </button>
        <button class="category-btn" data-category="question">
          <span class="category-icon">Вопрос</span>Вопрос
        </button>
        <button class="category-btn" data-category="complaint">
          <span class="category-icon">Проблема</span>Проблема
        </button>
      </div>

      <div class="textarea-container">
        <textarea id="text" placeholder="Опишите вашу идею, вопрос или проблему подробно..." rows="6"></textarea>
      </div>

      <div id="status"></div>

      <div class="anonymous-id">
        Ваш анонимный номер: <span id="anonymousId">...</span>
      </div>

      <button id="send" class="send-btn">Отправить обращение</button>

      <div class="instructions">
        Совет: опишите всё максимально подробно — так быстрее помогут!
      </div>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();
    tg.enableClosingConfirmation();

    const textarea = document.getElementById('text');
    const statusDiv = document.getElementById('status');
    const sendBtn = document.getElementById('send');
    let category = 'idea';
    let anonymousId = '';

    function setStatus(type, message) {
      statusDiv.innerHTML = message ? `<div class="status ${type}">${message}</div>` : '';
    }

    function generateAnonymousId() {
      const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const numbers = '0123456789';
      let result = 'STU-';
      for (let i = 0; i < 4; i++) result += letters[Math.floor(Math.random() * letters.length)];
      for (let i = 0; i < 2; i++) result += numbers[Math.floor(Math.random() * numbers.length)];
      return result;
    }

    function initAnonymousId() {
      anonymousId = generateAnonymousId();
      document.getElementById('anonymousId').textContent = anonymousId;
    }

    // Переключение категорий
    document.querySelectorAll('.category-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        category = btn.dataset.category;
        const placeholders = {
          idea: 'Опишите вашу идею по улучшению школы...',
          question: 'Напишите ваш вопрос подробно...',
          complaint: 'Опишите проблему, с которой вы столкнулись...'
        };
        textarea.placeholder = placeholders[category] || 'Опишите подробно...';
      });
    });

    // Главная кнопка отправки
    sendBtn.addEventListener('click', () => {
      const text = textarea.value.trim();
      if (!text) {
        setStatus('error', 'Введите текст обращения');
        return;
      }
      if (text.length < 10) {
        setStatus('error', 'Текст должен быть не короче 10 символов');
        return;
      }

      sendBtn.disabled = true;
      sendBtn.textContent = 'Подготовка...';
      setStatus('info', 'Готовим безопасную отправку...');

      const payload = {
        action: "submit_feedback",
        anonymous_id: anonymousId,
        type: category,
        text: text,
        timestamp: new Date().toISOString()
      };

      // Надёжное кодирование (поддерживает кириллицу и любые символы)
      const jsonStr = JSON.stringify(payload);
      const base64 = btoa(unescape(encodeURIComponent(jsonStr)));
      const message = "WEBAPP_DATA:" + base64;

      // ВАЖНО: замени new_otziv_Bot на имя своего бота!
      const botUsername = "new_otziv_Bot";

      const url = `https://t.me/${botUsername}?text=${encodeURIComponent(message)}`;

      setStatus('success', 'Готово! Открывается чат — просто нажмите «Отправить»');
      sendBtn.textContent = 'Открываем чат...';

      setTimeout(() => {
        tg.openTelegramLink(url);
        setTimeout(() => tg.close(), 1200); // закрываем WebApp, пользователь уже в чате
      }, 1000);
    });

    // Инициализация
    document.addEventListener('DOMContentLoaded', () => {
      initAnonymousId();
      textarea.focus();
    });

    // Ctrl+Enter
    textarea.addEventListener('keydown', e => {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
