<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>–®–∫–æ–ª—å–Ω—ã–π –ß–∞—Ç</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg: #000;
      --card-bg: #111;
      --text: #fff;
      --border: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      padding-top: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
      padding: 0 16px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 8px;
      background: linear-gradient(90deg, #ff0000, #fffb00, #00ffd5, #002bff, #ff00c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      font-size: 15px;
      opacity: 0.8;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      margin-bottom: 24px;
      box-shadow: 0 0 20px rgba(255, 0, 200, 0.2);
    }

    .section-title {
      font-size: 16px;
      margin-bottom: 14px;
      opacity: 0.9;
    }

    /* –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ */
    .categories {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .category-btn {
      background: #222;
      border: 1px solid #444;
      border-radius: 12px;
      padding: 14px 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      color: #ccc;
      transition: all 0.2s;
    }

    .category-btn.active {
      background: #333;
      color: white;
      border-color: #ff00c8;
      box-shadow: 0 0 10px rgba(255, 0, 200, 0.4);
    }

    .category-btn i {
      display: block;
      font-size: 24px;
      margin-bottom: 6px;
    }

    /* –¢–µ–∫—Å—Ç–æ–≤–æ–µ –ø–æ–ª–µ */
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 14px;
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 16px;
      background: #222;
      color: white;
      resize: vertical;
      margin-bottom: 20px;
    }

    textarea:focus {
      outline: none;
      border-color: #ff00c8;
      box-shadow: 0 0 0 2px rgba(255, 0, 200, 0.3);
    }

    textarea::placeholder {
      color: #666;
    }

    /* –ö–Ω–æ–ø–∫–∞ —Å –Ω–µ–æ–Ω–æ–≤—ã–º —Å–≤–µ—á–µ–Ω–∏–µ–º */
    .glow-on-hover {
      width: 90%;
      max-width: 500px;
      height: 56px;
      border: none;
      outline: none;
      color: #fff;
      background: #111;
      cursor: pointer;
      position: relative;
      z-index: 0;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .glow-on-hover:before {
      content: '';
      background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
      position: absolute;
      top: -2px;
      left: -2px;
      background-size: 400%;
      z-index: -1;
      filter: blur(5px);
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      animation: glowing 20s linear infinite;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      border-radius: 12px;
    }

    .glow-on-hover:active {
      color: #000;
    }

    .glow-on-hover:hover:before {
      opacity: 1;
    }

    .glow-on-hover:after {
      z-index: -1;
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: #111;
      left: 0;
      top: 0;
      border-radius: 12px;
    }

    @keyframes glowing {
      0% { background-position: 0 0; }
      50% { background-position: 400% 0; }
      100% { background-position: 0 0; }
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ */
    .sending {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üì® –®–∫–æ–ª—å–Ω—ã–π –ß–∞—Ç</h1>
    <p>–ê–Ω–æ–Ω–∏–º–Ω–æ –æ—Ç–ø—Ä–∞–≤—å –æ–±—Ä–∞—â–µ–Ω–∏–µ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ü–∏–∏</p>
  </div>

  <div class="card">
    <div class="section-title">1. –í—ã–±–µ—Ä–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏—é</div>
    <div class="categories">
      <button class="category-btn active" data-type="idea">
        <i class="fas fa-lightbulb"></i> –ò–¥–µ—è
      </button>
      <button class="category-btn" data-type="question">
        <i class="fas fa-question-circle"></i> –í–æ–ø—Ä–æ—Å
      </button>
      <button class="category-btn" data-type="complaint">
        <i class="fas fa-exclamation-triangle"></i> –ü—Ä–æ–±–ª–µ–º–∞
      </button>
    </div>
  </div>

  <div class="card">
    <div class="section-title">2. –û–ø–∏—à–∏ –ø–æ–¥—Ä–æ–±–Ω–æ</div>
    <textarea id="text" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –í —Å–ø–æ—Ä—Ç–∑–∞–ª–µ –Ω–µ —Ö–≤–∞—Ç–∞–µ—Ç –º—è—á–µ–π –∏–ª–∏ –í —Å—Ç–æ–ª–æ–≤–æ–π –¥–æ–ª–≥–æ –≤—ã–¥–∞—é—Ç –æ–±–µ–¥..."></textarea>
  </div>

  <button id="send" class="glow-on-hover">‚úÖ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ–±—Ä–∞—â–µ–Ω–∏–µ</button>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
      Telegram.WebApp.setHeaderColor('#000000');
      Telegram.WebApp.setBackgroundColor('#000000');
    }

    // –ö–∞—Ç–µ–≥–æ—Ä–∏—è
    let category = 'idea';
    document.querySelectorAll('.category-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        category = btn.dataset.type;
      });
    });

    // –ê–Ω–æ–Ω–∏–º–Ω—ã–π ID (—Å–æ—Ö—Ä–∞–Ω—è–µ—Ç—Å—è –º–µ–∂–¥—É —Å–µ—Å—Å–∏—è–º–∏)
    let anonId = localStorage.getItem('schoolChatAnonId');
    if (!anonId) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let result = 'STU-';
      for (let i = 0; i < 6; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      anonId = result;
      localStorage.setItem('schoolChatAnonId', anonId);
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞
    const sendBtn = document.getElementById('send');
    const textArea = document.getElementById('text');

    sendBtn.addEventListener('click', () => {
      const text = textArea.value.trim();
      if (!text) {
        if (window.Telegram && Telegram.WebApp) {
          Telegram.WebApp.showAlert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ–ø–∏—à–∏—Ç–µ –ø—Ä–æ–±–ª–µ–º—É –∏–ª–∏ –∏–¥–µ—é.');
        } else {
          alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ–ø–∏—à–∏—Ç–µ –ø—Ä–æ–±–ª–µ–º—É –∏–ª–∏ –∏–¥–µ—é.');
        }
        return;
      }

      // –ê–Ω–∏–º–∞—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏
      sendBtn.disabled = true;
      sendBtn.innerHTML = '<div class="sending"><div class="spinner"></div> –û—Ç–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è...</div>';

      // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ –±–æ—Ç–∞
      setTimeout(() => {
        const data = {
          action: 'submit',
          anonymous_id: anonId,
          type: category,
          text: text
        };

        if (window.Telegram && Telegram.WebApp) {
          Telegram.WebApp.sendData(JSON.stringify(data));
          // –ù–µ –≤—ã–∑—ã–≤–∞–µ–º close() ‚Äî Telegram —Å–∞–º –∑–∞–∫—Ä–æ–µ—Ç
        } else {
          alert('–û—à–∏–±–∫–∞: Mini App –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω. –û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ Telegram.');
        }
      }, 300);
    });
  </script>
</body>
</html>
