<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>–®–∫–æ–ª—å–Ω—ã–π –ß–∞—Ç</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 24px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      background: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 12px;
      font-size: 16px;
      text-align: left;
      cursor: pointer;
    }
    .btn.active {
      border-color: #ff00c8;
      background: #333;
    }
    textarea {
      width: 100%;
      min-height: 110px;
      padding: 14px;
      margin: 12px 0;
      background: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 12px;
      font-size: 16px;
      resize: vertical;
    }
    #send {
      background: #111;
      color: white;
      border: none;
      font-weight: bold;
      font-size: 18px;
      border-radius: 12px;
      padding: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üì® –®–∫–æ–ª—å–Ω—ã–π –ß–∞—Ç</h1>

  <div>–ö–∞—Ç–µ–≥–æ—Ä–∏—è:</div>
  <button id="idea" class="btn active">üí° –ò–¥–µ—è</button>
  <button id="question" class="btn">‚ùì –í–æ–ø—Ä–æ—Å</button>
  <button id="complaint" class="btn">‚ö†Ô∏è –ü—Ä–æ–±–ª–µ–º–∞</button>

  <div>–¢–µ–∫—Å—Ç:</div>
  <textarea id="text" placeholder="–û–ø–∏—à–∏—Ç–µ –ø–æ–¥—Ä–æ–±–Ω–æ..."></textarea>

  <button id="send">‚úÖ –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
    }

    let category = 'idea';

    // –ü—Ä–æ—Å—Ç—ã–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ ‚Äî –±–µ–∑ —Å–ª–æ–∂–Ω–æ–π –ª–æ–≥–∏–∫–∏
    document.getElementById('idea').onclick = () => {
      category = 'idea';
      document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
      document.getElementById('idea').classList.add('active');
    };
    document.getElementById('question').onclick = () => {
      category = 'question';
      document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
      document.getElementById('question').classList.add('active');
    };
    document.getElementById('complaint').onclick = () => {
      category = 'complaint';
      document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
      document.getElementById('complaint').classList.add('active');
    };

    // –ê–Ω–æ–Ω–∏–º–Ω—ã–π ID
    let anonId = localStorage.getItem('anonId');
    if (!anonId) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ012345';
      anonId = 'STU-' + Array.from({length:6}, () => chars[Math.floor(Math.random() * chars.length)]).join('');
      localStorage.setItem('anonId', anonId);
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ ‚Äî –∏—Å–ø–æ–ª—å–∑—É–µ–º onclick (—Ä–∞–±–æ—Ç–∞–µ—Ç –≤ Telegram Mini App –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞—Ö)
    document.getElementById('send').onclick = () => {
      const text = document.getElementById('text').value.trim();
      if (!text) {
        if (Telegram?.WebApp) Telegram.WebApp.showAlert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç!');
        return;
      }

      const data = {
        action: 'submit',
        anonymous_id: anonId,
        type: category,
        text: text
      };

      if (Telegram?.WebApp) {
        Telegram.WebApp.sendData(JSON.stringify(data));
      }
    };
  </script>
</body>
</html>
