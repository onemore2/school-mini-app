  <textarea id="text" placeholder="–¢–µ–∫—Å—Ç..." rows="4" style="width:100%;background:#222;color:#fff;border:1px solid #444;padding:10px;"></textarea><br><br>

  <script>

        Telegram.WebApp.sendData(JSON.stringify({

          type: category,
          text: text
        }));
      }
    };

    if (Telegram?.WebApp) {
      Telegram.WebApp.ready();

    }
  </script>
