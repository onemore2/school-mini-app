<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>–®–∫–æ–ª—å–Ω—ã–π –ß–∞—Ç</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 100%; margin: 0 auto; }
    .header { text-align: center; margin-bottom: 20px; }
    .header h1 { font-size: 22px; margin-bottom: 6px; }
    .card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    .category-btn {
      display: block;
      width: 100%;
      background: rgba(255,255,255,0.15);
      border: 2px solid transparent;
      border-radius: 12px;
      padding: 14px;
      color: white;
      font-size: 16px;
      margin-bottom: 10px;
      cursor: pointer;
      text-align: left;
    }
    .category-btn.active {
      background: rgba(255,255,255,0.25);
      border-color: rgba(255,255,255,0.5);
    }
    textarea {
      width: 100%;
      background: rgba(255,255,255,0.1);
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      padding: 14px;
      color: white;
      font-size: 16px;
      min-height: 120px;
      margin: 15px 0;
      resize: vertical;
    }
    .send-btn {
      width: 100%;
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 16px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
    }
    .anonymous-id {
      background: rgba(0,0,0,0.15);
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      font-family: monospace;
      margin: 15px 0;
      font-size: 14px;
    }
    .mobile-only {
      display: none;
      text-align: center;
      padding: 40px 20px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="mobile-only" id="mobileOnly">
    <h2>üì± –¢–æ–ª—å–∫–æ –≤ Telegram –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ</h2>
    <p>–û—Ç–∫—Ä–æ–π—Ç–µ —ç—Ç–æ –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≤ –º–æ–±–∏–ª—å–Ω–æ–º Telegram.</p>
  </div>

  <div id="app" style="display:none;">
    <div class="header">
      <h1>üì® –®–∫–æ–ª—å–Ω—ã–π –ß–∞—Ç</h1>
      <p>–ê–Ω–æ–Ω–∏–º–Ω—ã–µ –æ–±—Ä–∞—â–µ–Ω–∏—è</p>
    </div>
    <div class="card">
      <button class="category-btn active" data-cat="idea">üí° –ò–¥–µ—è</button>
      <button class="category-btn" data-cat="question">‚ùì –í–æ–ø—Ä–æ—Å</button>
      <button class="category-btn" data-cat="complaint">‚ö†Ô∏è –ü—Ä–æ–±–ª–µ–º–∞</button>

      <textarea id="text" placeholder="–û–ø–∏—à–∏—Ç–µ –ø–æ–¥—Ä–æ–±–Ω–æ..."></textarea>
      <div class="anonymous-id">–í–∞—à –Ω–æ–º–µ—Ä: <span id="aid">...</span></div>
      <button class="send-btn" id="send">‚úÖ –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
  </div>

  <script>
    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∞–Ω–æ–Ω–∏–º–Ω–æ–≥–æ ID
    function genID() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let id = 'STU-';
      for (let i = 0; i < 6; i++) id += chars.charAt(Math.floor(Math.random() * chars.length));
      return id;
    }

    const isTg = window.Telegram && window.Telegram.WebApp;
    const mobileOnly = document.getElementById('mobileOnly');
    const app = document.getElementById('app');

    if (isTg) {
      mobileOnly.style.display = 'none';
      app.style.display = 'block';
      init();
    } else {
      mobileOnly.style.display = 'block';
      app.style.display = 'none';
    }

    function init() {
      const tg = window.Telegram.WebApp;
      tg.expand();
      tg.enableClosingConfirmation();

      let cat = 'idea';
      const aid = genID();
      document.getElementById('aid').textContent = aid;

      document.querySelectorAll('.category-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          cat = btn.dataset.cat;
        });
      });

      document.getElementById('send').addEventListener('click', () => {
        const text = document.getElementById('text').value.trim();
        if (!text || text.length < 10) {
          tg.showAlert('–ú–∏–Ω–∏–º—É–º 10 —Å–∏–º–≤–æ–ª–æ–≤');
          return;
        }

        const data = {
          action: 'submit_feedback',
          anonymous_id: aid,
          type: cat,
          text: text,
          timestamp: new Date().toISOString()
        };

        // üî• –û—Ç–ø—Ä–∞–≤–∫–∞ ‚Äî –°–¢–†–û–ì–û –°–ò–ù–•–†–û–ù–ù–û, –±–µ–∑ setTimeout
        tg.sendData(JSON.stringify(data));
        tg.close();
      });
    }
  </script>
</body>
</html>
