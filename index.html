<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>–®–∫–æ–ª—å–Ω—ã–π –ß–∞—Ç</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 100%;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px 0;
    }
    
    .header h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .category-buttons {
      display: grid;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .category-btn {
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid transparent;
      border-radius: 15px;
      padding: 15px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: left;
    }
    
    .category-btn.active {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
    }
    
    textarea {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 15px;
      color: white;
      font-size: 16px;
      resize: vertical;
      min-height: 120px;
      margin: 20px 0;
    }
    
    textarea::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    
    .send-btn {
      width: 100%;
      background: #4CAF50;
      border: none;
      border-radius: 15px;
      padding: 18px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .send-btn:disabled {
      background: rgba(255, 255, 255, 0.2);
      cursor: not-allowed;
    }
    
    .status {
      text-align: center;
      padding: 15px;
      border-radius: 15px;
      margin: 15px 0;
    }
    
    .status.success {
      background: rgba(76, 175, 80, 0.3);
      border: 1px solid rgba(76, 175, 80, 0.5);
    }
    
    .status.error {
      background: rgba(244, 67, 54, 0.3);
      border: 1px solid rgba(244, 67, 54, 0.5);
    }
    
    .status.info {
      background: rgba(33, 150, 243, 0.3);
      border: 1px solid rgba(33, 150, 243, 0.5);
    }
    
    .anonymous-id {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      margin: 15px 0;
      font-family: monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üì® –®–∫–æ–ª—å–Ω—ã–π –ß–∞—Ç</h1>
      <p>–ê–Ω–æ–Ω–∏–º–Ω—ã–µ –æ–±—Ä–∞—â–µ–Ω–∏—è</p>
    </div>
    
    <div class="card">
      <div class="category-buttons">
        <button class="category-btn active" data-category="idea">üí° –ò–¥–µ—è</button>
        <button class="category-btn" data-category="question">‚ùì –í–æ–ø—Ä–æ—Å</button>
        <button class="category-btn" data-category="complaint">‚ö†Ô∏è –ü—Ä–æ–±–ª–µ–º–∞</button>
      </div>
      
      <textarea 
        id="text" 
        placeholder="–û–ø–∏—à–∏—Ç–µ –≤–∞—à–µ –æ–±—Ä–∞—â–µ–Ω–∏–µ –ø–æ–¥—Ä–æ–±–Ω–æ..." 
        rows="5"
      ></textarea>
      
      <div id="status"></div>
      
      <div class="anonymous-id">
        –í–∞—à ID: <span id="anonymousId">...</span>
      </div>
      
      <button id="send" class="send-btn">‚úÖ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ–±—Ä–∞—â–µ–Ω–∏–µ</button>
    </div>
  </div>

  <script>
    // Telegram WebApp
    let tg = window.Telegram.WebApp;
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    tg.expand();
    tg.enableClosingConfirmation();
    
    // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
    let category = 'idea';
    let anonymousId = '';
    
    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è ID
    function generateAnonymousId() {
      const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const numbers = '0123456789';
      
      let letterPart = '';
      for (let i = 0; i < 4; i++) {
        letterPart += letters.charAt(Math.floor(Math.random() * letters.length));
      }
      
      let numberPart = '';
      for (let i = 0; i < 2; i++) {
        numberPart += numbers.charAt(Math.floor(Math.random() * numbers.length));
      }
      
      return `STU-${letterPart}${numberPart}`;
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ID
    function initAnonymousId() {
      anonymousId = generateAnonymousId();
      document.getElementById('anonymousId').textContent = anonymousId;
    }
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
    document.querySelectorAll('.category-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        category = btn.getAttribute('data-category');
      });
    });
    
    // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö
    document.getElementById('send').addEventListener('click', () => {
      const text = document.getElementById('text').value.trim();
      const statusDiv = document.getElementById('status');
      
      if (!text) {
        statusDiv.innerHTML = '<div class="status error">‚ùå –í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –æ–±—Ä–∞—â–µ–Ω–∏—è</div>';
        return;
      }
      
      if (text.length < 5) {
        statusDiv.innerHTML = '<div class="status error">‚ùå –¢–µ–∫—Å—Ç —Å–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–∏–π</div>';
        return;
      }
      
      const sendBtn = document.getElementById('send');
      sendBtn.disabled = true;
      sendBtn.textContent = '‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞...';
      
      statusDiv.innerHTML = '<div class="status info">üì§ –û—Ç–ø—Ä–∞–≤–∫–∞...</div>';
      
      // –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö
      const data = {
        action: 'submit_feedback',
        anonymous_id: anonymousId,
        type: category,
        text: text,
        timestamp: new Date().toISOString()
      };
      
      console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö:', data);
      
      // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ –±–æ—Ç–∞
      tg.sendData(JSON.stringify(data));
      
      // –£—Å–ø–µ—à–Ω–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞
      setTimeout(() => {
        statusDiv.innerHTML = '<div class="status success">‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ! –ó–∞–∫—Ä–æ–π—Ç–µ –æ–∫–Ω–æ.</div>';
        sendBtn.textContent = '‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ';
        
        // –û—á–∏—Å—Ç–∫–∞ –∏ –Ω–æ–≤—ã–π ID
        document.getElementById('text').value = '';
        initAnonymousId();
        
      }, 1000);
    });
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', () => {
      initAnonymousId();
      document.getElementById('text').focus();
    });
  </script>
</body>
</html>
