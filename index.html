<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>–®–∫–æ–ª—å–Ω—ã–π –ß–∞—Ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      padding: 15px;
      line-height: 1.5;
    }
    
    .container {
      max-width: 100%;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
      padding: 20px 0;
    }
    
    .header h1 {
      font-size: 22px;
      margin-bottom: 5px;
      font-weight: 600;
    }
    
    .header p {
      opacity: 0.9;
      font-size: 14px;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    
    .category-buttons {
      display: grid;
      gap: 8px;
      margin-bottom: 20px;
    }
    
    .category-btn {
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid transparent;
      border-radius: 12px;
      padding: 14px 16px;
      color: white;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: left;
    }
    
    .category-btn.active {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.3);
    }
    
    .category-btn:active {
      transform: scale(0.98);
    }
    
    textarea {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 14px;
      color: white;
      font-size: 15px;
      resize: vertical;
      min-height: 100px;
      font-family: inherit;
      margin: 15px 0;
    }
    
    textarea::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .send-btn {
      width: 100%;
      background: #4CAF50;
      border: none;
      border-radius: 12px;
      padding: 16px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 10px;
    }
    
    .send-btn:active {
      transform: scale(0.98);
      background: #45a049;
    }
    
    .send-btn:disabled {
      background: rgba(255, 255, 255, 0.2);
      cursor: not-allowed;
      transform: none;
    }
    
    .status {
      text-align: center;
      padding: 12px;
      border-radius: 12px;
      margin: 15px 0;
      font-size: 14px;
    }
    
    .status.success {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.3);
    }
    
    .status.error {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid rgba(244, 67, 54, 0.3);
    }
    
    .status.info {
      background: rgba(33, 150, 243, 0.2);
      border: 1px solid rgba(33, 150, 243, 0.3);
    }
    
    .anonymous-id {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      margin: 15px 0;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .instructions {
      font-size: 13px;
      opacity: 0.8;
      line-height: 1.4;
      margin-top: 15px;
      text-align: center;
      padding: 12px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üì® –®–∫–æ–ª—å–Ω—ã–π –ß–∞—Ç</h1>
      <p>–ê–Ω–æ–Ω–∏–º–Ω—ã–µ –æ–±—Ä–∞—â–µ–Ω–∏—è</p>
    </div>
    
    <div class="card">
      <div class="category-buttons">
        <button class="category-btn active" data-category="idea">üí° –ò–¥–µ—è</button>
        <button class="category-btn" data-category="question">‚ùì –í–æ–ø—Ä–æ—Å</button>
        <button class="category-btn" data-category="complaint">‚ö†Ô∏è –ü—Ä–æ–±–ª–µ–º–∞</button>
      </div>
      
      <textarea 
        id="text" 
        placeholder="–û–ø–∏—à–∏—Ç–µ –≤–∞—à–µ –æ–±—Ä–∞—â–µ–Ω–∏–µ..." 
        rows="4"
      ></textarea>
      
      <div id="status"></div>
      
      <div class="anonymous-id">
        –í–∞—à ID: <span id="anonymousId">...</span>
      </div>
      
      <button id="send" class="send-btn">‚úÖ –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
      
      <div class="instructions">
        üí° –û–ø–∏—à–∏—Ç–µ —Å–∏—Ç—É–∞—Ü–∏—é –ø–æ–¥—Ä–æ–±–Ω–æ –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ —Ä–µ—à–µ–Ω–∏—è
      </div>
    </div>
  </div>

  <script>
    // Telegram WebApp
    let tg = window.Telegram.WebApp;
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
    tg.expand();
    tg.enableClosingConfirmation();
    
    // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
    let category = 'idea';
    let anonymousId = '';
    
    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è ID
    function generateAnonymousId() {
      const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const numbers = '0123456789';
      
      let letterPart = '';
      for (let i = 0; i < 4; i++) {
        letterPart += letters.charAt(Math.floor(Math.random() * letters.length));
      }
      
      let numberPart = '';
      for (let i = 0; i < 2; i++) {
        numberPart += numbers.charAt(Math.floor(Math.random() * numbers.length));
      }
      
      return `STU-${letterPart}${numberPart}`;
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ID
    function initAnonymousId() {
      anonymousId = generateAnonymousId();
      document.getElementById('anonymousId').textContent = anonymousId;
    }
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
    document.querySelectorAll('.category-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        category = btn.getAttribute('data-category');
      });
    });
    
    // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö
    document.getElementById('send').addEventListener('click', function() {
      const text = document.getElementById('text').value.trim();
      const statusDiv = document.getElementById('status');
      
      if (!text) {
        statusDiv.innerHTML = '<div class="status error">‚ùå –í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç</div>';
        return;
      }
      
      if (text.length < 3) {
        statusDiv.innerHTML = '<div class="status error">‚ùå –¢–µ–∫—Å—Ç —Å–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–∏–π</div>';
        return;
      }
      
      const sendBtn = document.getElementById('send');
      sendBtn.disabled = true;
      sendBtn.textContent = '‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞...';
      
      statusDiv.innerHTML = '<div class="status info">üì§ –û—Ç–ø—Ä–∞–≤–∫–∞...</div>';
      
      // –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö
      const data = {
        action: 'submit_feedback',
        anonymous_id: anonymousId,
        type: category,
        text: text,
        timestamp: new Date().toISOString()
      };
      
      console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö:', data);
      
      try {
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ –±–æ—Ç–∞
        tg.sendData(JSON.stringify(data));
        
        // –£—Å–ø–µ—à–Ω–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞
        setTimeout(() => {
          statusDiv.innerHTML = '<div class="status success">‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!</div>';
          sendBtn.textContent = '‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ';
          
          // –û—á–∏—Å—Ç–∫–∞ –∏ –Ω–æ–≤—ã–π ID
          document.getElementById('text').value = '';
          initAnonymousId();
          
          // –ê–≤—Ç–æ–∑–∞–∫—Ä—ã—Ç–∏–µ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
          setTimeout(() => {
            tg.close();
          }, 2000);
          
        }, 1000);
        
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
        statusDiv.innerHTML = '<div class="status error">‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏</div>';
        sendBtn.disabled = false;
        sendBtn.textContent = '‚úÖ –û—Ç–ø—Ä–∞–≤–∏—Ç—å';
      }
    });
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', () => {
      initAnonymousId();
      document.getElementById('text').focus();
    });
  </script>
</body>
</html>
